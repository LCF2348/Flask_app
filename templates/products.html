{% extends "base.html" %}

{% block title %}Products - Liams Store{% endblock %}

{% block content %}
<h1>Our Products</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Tag</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.tag }}</td>
            <td>${{ product.price }}</td>
            <td><img src="{{ product.image_path }}" alt="{{ product.name }}" class="product-image"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
